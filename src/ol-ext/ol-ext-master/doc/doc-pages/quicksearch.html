 best way to have a quick look at all the library. ol extension all extensions: list of all classes base: base extensions Map: adds methods to the map layer: usefull methods attached to layers source: new sources (DBPedia, hexagonal binning, georeferenced images, ...) controls: adds new controls (tool bars, Graticule, LayerSwitcher, Search, Profil, ...) style: a set of style functions to style features on the maps (charts symbols, FillPattern, FontSymbol, Photo, TextPath, ...) filter: filters to apply on layers (Colorize, Crop, Mask, ...) featureAnimation: animates features on the map. Bugs Please use the GitHub issue tracker for all bugs and feature requests. Before creating a new issue, do a quick search to see if the problem has been reported already. Building the documentation: The documentation use gulp-jsdoc3 to create the doc. install the gulp-jsdoc3 project at the root directory: npm install gulp-jsdoc3 then run the gulp command to create the doc in the doc/doc-pages directory: gulp doc Licence ol-ext is licenced under the French Opensource BSD compatible CeCILL-B FREE SOFTWARE LICENSE. (c) 2016-2019 - Jean-Marc Viglino Full text license in English Full text license in French Ã— Search results Close Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"CanvasRenderingContext2D.html":{"id":"CanvasRenderingContext2D.html","title":"Namespace: CanvasRenderingContext2D","body":" ol-ext Namespaces CanvasRenderingContext2Dolol.controlol.control.Controlol.coordinateol.easingol.extol.filterol.geomol.geom.Geometryol.geom.LineStringol.geom.MultiPolygonol.geom.Pointol.geom.Polygonol.graphol.interactionol.layerol.layer.Baseol.layer.Groupol.layer.Vectorol.Mapol.orderingol.Overlayol.sourceol.source.Vectorol.styleol.style.Image Classes ol.control.Barol.control.Buttonol.control.CanvasAttributionol.control.CanvasBaseol.control.CanvasScaleLineol.control.CanvasTitleol.control.CenterPositionol.control.Compassol.control.Dialogol.control.Disableol.control.EditBar ween nodes in a graph source The source must only contains LinesString. It uses a A* optimisation. You can overwrite methods to customize the result. new Dijskra(options) Parameters: Name Type Description options any Properties Name Type Argument Default Description source ol/source/Vector the source for the edges maxIteration integer &lt;optional&gt; 20000 maximum iterations before a pause event is fired, default 20000 stepIteration integer &lt;optional&gt; 2000 number of iterations before a calculating event is fired, default 2000 epsilon number &lt;optional&gt; 1E-6 geometric precision (min distance beetween 2 points), default 1E-6 See: https://en.wikipedia.org/wiki/Dijkstras_algorithm Fires: event:calculating event:start event:finish event:pause Methods direction(feature) Get the edge direction 0 : the road is blocked 1 : direct way -1 : revers way 2 : both way Parameters: Name Type Description feature ol/Feature Returns: 0: blocked, 1: direct way, -1: revers way, 2:both way Type Number getBestWay() Get the current 'best way'. This may be used to animate while calculating. Returns: Type Array.&lt;ol/Feature&gt; getEdges(coord) Get all features at a coordinate Parameters: Name Type Description coord ol/coordinate Returns: Type Array.&lt;ol/Feature&gt; getLength(geom) Calculate the length of an edge Parameters: Name Type Description geom ol/Feature | ol/geom/LineString Returns: Type number getNode(coord) Get a node at a coordinate Parameters: Name Type Description coord ol/coordinate Returns: the node Type ol/Feature getNodeSource() Get the nodes source concerned in the calculation Returns: Type ol/source/Vector path(start, end) Calculate a path beetween 2 points Parameters: Name Type Description start ol/coordinate end ol/coordinate Returns: false if don't start (still running) or start and end nodes Type boolean | Array.&lt;ol/coordinate&gt; pause() Pause resume() Restart after pause weight(feature) Get the weighting of the edge, for example a speed factor The function returns a value beetween ]0,1] 1 = no weighting 0.5 = goes twice more faster on this road If no feature is provided you must return the lower weighting you're using Parameters: Name Type Description feature ol/Feature Returns: a number beetween 0-1 Type number Ã— Search results Close Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"ol.HexGrid.html":{"id":"ol.HexGrid.html","title":"Class: HexGrid","body":" ol-ext Namespaces CanvasRenderingContext2Dolol.controlol.control.Controlol.coordinateol.easingol.extol.filterol.geomol.geom.Geometryol.geom.LineStringol.geom.MultiPolygonol.geom.Pointol.geom.Polygonol.graphol.interactionol.layerol.layer.Baseol.layer.Groupol.layer.Vectorol.Mapol.orderingol.Overlayol.sourceol.source.Vectorol.styleol.style.Image Classes ol.control.Barol.control.Buttonol.control.CanvasAttributionol.control.CanvasBaseol.control.CanvasScaleLineol.control.CanvasTitleol.control.CenterPositionol.control.Compassol.control.Dialogol.control.Disableol.control.EditBarol.control.Gaugeol.control.GeoBookmarkol.control.GeolocationBarol.control.Globeol.control.Graticuleol.control.GridReferenceol.control.Imagelineol.control.IsochroneGeoportailol.control.LayerPopupol.control.LayerSwitcherol.control.LayerSwitcherImageol.control.Legendol.control.MapZoneol.control.Notificationol.control.Overlayol.control.Overviewol.control.Permalinkol.control.Printol.control.Profilol.control.RoutingGeoportailol.control.Scaleol.control.Searchol.control.SearchBANol.control.SearchDFCIol.control.SearchFeatureol.control.SearchGeoportailol.control.SearchGeoportailParcelleol.control.SearchGPSol.control.SearchJSONol.control.SearchNominatimol.control.SearchPhotonol.control.SearchWikipediaol.control.Selectol.control.SelectBaseol.control.SelectCheckol.control.SelectConditionol.control.SelectFulltextol.control.SelectMultiol.control.SelectPopupol.control.Statusol.control.Storymapol.control.Swipeol.control.Targetol.control.TextButtonol.control.Timelineol.control.Toggleol. nol.style.TextPath Global Global Class: ModifyFeature ol.interaction. ModifyFeature new ModifyFeature(options) Interaction for modifying feature geometries. Similar to the core ol/interaction/Modify. The interaction is more suitable to use to handle feature modification: only features concerned by the modification are passed to the events (instead of all feature with ol/interaction/Modify) the modifystart event is fired before the feature is modified (no points still inserted) the modifyend event is fired after the modification it fires a modifying event Parameters: Name Type Description options * Properties Name Type Description source ol.source.Vector | Array.&lt;ol.source.Vector&gt; a list of source to modify (configured with useSpatialIndex set to true) features ol.Collection.&lt;ol.Feature&gt; collection of feature to modify pixelTolerance integer Pixel tolerance for considering the pointer close enough to a segment or vertex for editing. Default is 10. filter function | undefined a filter that takes a feature and return true if it can be modified, default always true. style ol.style.Style | Array.&lt;ol.style.Style&gt; | undefined Style for the sketch features. condition ol.EventsConditionType | undefined A function that takes an ol.MapBrowserEvent and returns a boolean to indicate whether that event will be considered to add or move a vertex to the sketch. Default is ol.events.condition.primaryAction. deleteCondition ol.EventsConditionType | undefined A function that takes an ol.MapBrowserEvent and returns a boolean to indicate whether that event should be handled. By default, ol.events.condition.singleClick with ol.events.condition.altKeyOnly results in a vertex deletion. insertVertexCondition ol.EventsConditionType | undefined A function that takes an ol.MapBrowserEvent and returns a boolean to indicate whether a new vertex can be added to the sketch features. Default is ol.events.condition.always Fires: event:modifystart event:modifying event:modifyend Extends ol.interaction.Pointer Methods getArcs(geom, coord) Get arcs concerned by a modification Parameters: Name Type Description geom ol.geom the geometry concerned coord ol.coordinate pointed coordinates getModifiedFeatures() Get modified features Returns: list of modified features Type Array.&lt;ol.Feature&gt; getNearestCoord(pt, coords) Get nearest coordinate in a list Parameters: Name Type Description pt ol.coordinate the point to find nearest coords ol.geom list of coordinates Returns: the nearest point with a coord (projected point), dist (distance to the geom), ring (if Polygon) Type * handleDownEvent(evt) Parameters: Name Type Description evt ol.MapBrowserEvent Map browser event. Returns: true to start the drag sequence. Type boolean removePoint() Removes the vertex currently being pointed. setActive() Activate or deactivate the interaction + remove the sketch. Parameters: Name Type Description active. boolean setMap(map) Remove the interaction from its current map, if any, and attach it to a new map, if any. Pass null to just remove the interaction from the current map. Parameters: Name Type Description map ol.Map Map. Ã— Search results Close Documentation generated by JSDoc 3.6.3 using the DocStrap template. "},"ol.interaction.ModifyTouch.html":{"id":"ol.interaction.ModifyTouch.html","title":"Class: ModifyTouch","body":" ol-ext Namespaces CanvasRenderingContext2Dolol.controlol.control.Controlol.coordinateol.easingol.extol.filterol.geomol.geom.Geometryol.geom.LineStringol.geom.MultiPolygonol.geom.Pointol.geom.Polygonol.graphol.interactionol.layerol.layer.Baseol.layer.Groupol.layer.Vectorol.Mapol.orderingol.Overlayol.sourceol.source.Vectorol.styleol.style.Image Classes ol.control.Barol.control.Buttonol.control.CanvasAttributionol.control.CanvasBaseol.control.CanvasScaleLineol.control.CanvasTitleol.control.CenterPositionol.control.Compassol.control.Dialogol.control.Disableol.control.EditBarol.control.Gaugeol.control.GeoBookmarkol.control.GeolocationBarol.contr
